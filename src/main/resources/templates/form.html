<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:unless="${manutencao.id}">sistema manutenção - Nova ordem de Manutenção</title>
  <title th:if="${manutencao.id}">Sistema manutenção - Editar ordem de Manutenção</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/sistema-manutencao}">
        <img src="/image/1624008.png" width="30" height="24" class="d-inline-block align-text-top">
        Sistema Manutenção
      </a>
    </div>
  </nav>
  <main class="container">
    <h1 th:unless="${manutencao.id}">Nova Ordem de Manutenção</h1>
    <h1 th:if="${manutencao.id}">Editar Ordem de Manutenção</h1>
    <form method="post" th:object="${manutencao}">
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input required="true" type="text" class="form-control" id="name" th:field="*{nome}" />
        <ul>
          <li th:each="error:${#fields.errors('nome')}" th:text="${error}" class="text-danger"></li>
        </ul>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Descrição do problema apresentado</label>
        <input required="true" type="text" class="form-control" id="descricao" th:field="*{descricao}" />
        <ul>
          <li th:each="error:${#fields.errors('descricao')}" th:text="${error}" class="text-danger"></li>
        </ul>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Maquina que necessita manutenção</label>
        <input required="true" type="text" class="form-control" id="tipoMaq" th:field="*{tipoMaq}" />
        <ul>
          <li th:each="error:${#fields.errors('tipoMaq')}" th:text="${error}" class="text-danger"></li>
        </ul>
      </div>

      <div class="mb-3">
        <label for="deadline" class="form-label">N° da maquina </label>
        <input type="number" class="form-control" id="numeroMaq" th:field="*{numeroMaq}" />
        <ul>
          <li th:each="error:${#fields.errors('numeroMaq')}" th:text="${error}" class="text-danger"></li>
        </ul>
      </div>

      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
