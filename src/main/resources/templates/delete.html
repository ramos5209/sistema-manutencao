<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sistema-manutencao - Excluir Ordem de manutenção</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/sistema-manutencao}">Home</a>
      </div>
    </nav>
    <main class="container">
      <h1 class="mt-4 mb-5">Excluir ordem de manutenção</h1>

      <p>
        Tem certeza que deseja excluir essa ordem de manutenção?
        <strong th:text="${manutencao.descricao}"></strong>
      </p>

      <form method="post">
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a th:href="@{/sistema-manutencao}" class="btn btn-primary">Cancelar</a>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
