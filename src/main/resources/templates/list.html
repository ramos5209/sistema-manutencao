<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Manutenção</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/sistema-manutencao}">Home</a>
      </div>
    </nav>
    <main class="container">
      <h1 class="mt-4 mb-5">Lista de Manutenções</h1>
      <a th:href="@{/sistema-manutencao/nova-manutencao}" class="btn btn-sm btn-primary mb-3"
        >Nova Manutenção</a
      >
      <table
        th:unless="${#lists.isEmpty(manutencoes)}"
        class="table table-striped table-hover table-bordered border-secondary"
      >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome do Solicitante</th>
            <th scope="col">Maquina N°</th>
            <th scope="col">Maquina</th>
            <th scope="col">Descrição do problema</th>
            <th scope="col">Criado Em</th>
            <th scope="col">Finalizado em</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="manutencao : ${manutencoes}">
            <th scope="row" th:text="${manutencao.id}">---</th>
            <td th:text="${manutencao.nome}"></td>
            <td th:text="${manutencao.numeroMaq}"></td>
            <td th:text="${manutencao.tipoMaq}"></td>
            <td th:text="${manutencao.descricao}"></td>
            <td th:text="${#temporals.format(manutencao.criadoEm)}">---</td>
            <td th:text="${#temporals.format(manutencao.dataFinalizado) ?: '-'}">---</td>
            <td>
             
              <form
                class="d-inline"
                th:action="@{/sistema-manutencao/finalizar/{id}(id=${manutencao.id})}"
                method="post"
              >
                <button
                  type="submit"
                  class="btn btn-sm btn-primary"
                  th:Classappend="${manutencao.dataFinalizado} ? 'disabled' : ''"
                >
                  Concluir
                </button>
              </form>
              <a
                th:href="@{/sistema-manutencao/edit/{id}(id=${manutencao.id})}"
                class="btn btn-sm btn-secondary"
                th:Classappend="${manutencao.dataFinalizado} ? 'disabled' : ''"
                >Editar</a
              >
              <a
                th:href="@{/sistema-manutencao/delete/{id}(id=${manutencao.id})}"
                class="btn btn-sm btn-danger"
                >Excluir</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <p th:if="${#lists.isEmpty(manutencoes)}">Nenhuma Manutenção cadastrada.</p>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
